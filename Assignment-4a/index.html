<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
    <style>
        h3{
            text-align: center;
        }
        table{
            border: 1px solid black;
            background-color: lightgray;
        }
        
        .border{
            border: 1px solid black   
        }
        .btn{
            position: relative;
            left: 100px;
        }
    </style>
</head>
<body>
    <h3>Registration Form</h3>
    <div class="container">
    <form>
        <table>
            <tr>
                <td  class="border"><b>Enter your first name</b></td>
                <td class="border"><input type="text" placeholder="Enter your first Name"></td>
            </tr>
            <tr>
                <td class="border"><b>Enter your Last name</b></td>
                <td class="border"><input type="text" ></td>
            </tr>
            <tr>
                <td class="border"><b>Enter your password</b></td>
                <td class="border"><input type="password" ></td>
            </tr> 
            <tr>
                <td class="border"><b>ReEnter your password</b></td>
                <td class="border"><input type="password" ></td>
            </tr>
            <tr>
                <td class="border"><b>Enter your email</b></td>
                <td class="border"> <input type="email" ></td>
            </tr>
             <tr>
                <td class="border"><b>Enter your mobile</b></td>
                <td class="border"><input type="mobile" ></td>
            </tr>
            <tr>
                <td class="border"><b>Enter your address</b></td>
                <td class="border"><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="border"><b>Select your gender</b></td>
                <td class="border">
                    <label> 
                        <input type="radio">male
                    </label>
                    <label>
                        <input type="radio">female
                    </label>
                </td>
            </tr>
             <tr>
                <td class="border" ><b>Select your hobbies</b></td>
                <td class="border">
                    <label>
                        <input type="checkbox">hobby1
                    </label>
                   <label>
                        <input type="checkbox">hobby2
                    </label>
                    <label>
                        <input type="checkbox">hobby3
                    </label>
                </td>
            </tr>
            <tr>
                <td class="border"><b>Select your DOB</b></td>
                <td class="border"><input type="date"></td>
            </tr>
            <tr>
                <td class="border"><b>Select your country</b></td>
                <td class="border">
                    <select name= "Select your country">
                        <option value="India">India</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                        <option value="France">France</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="border"><b>Upload your pic</b></td>
                
                <td class="border"><input type="file"/></td>
            </tr>
            <tr>
               <td class="btn"> <button>Save My Data</button><button>Reset Data</button></td>
            </tr>
        </table>

    </form>
</div>
    
</body>
</html>
